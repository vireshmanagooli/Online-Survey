<html>
<head>
<meta charset="ISO-8859-1">
<title>Products</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!--nav-->
<script src="./js/jquery.min.js"></script>
<script src="./js/jquery-ui.min.js"></script>
<link href="./css/jquery-ui-1.10.4.css" rel="stylesheet" type="text/css" />

<!-- Include one of jTable styles. -->
<link href="./js/jtable.2.4.0/themes/metro/blue/jtable.min.css" rel="stylesheet" type="text/css" />
 
<!-- Include jTable script file. -->
<script src="./js/jtable.2.4.0/jquery.jtable.min.js" type="text/javascript"></script>

<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
<link href="./css/style.css" rel="stylesheet" type="text/css" media="all" />

	<script type="text/javascript">
	    $(document).ready(function () {
	        $('#ProductTableContainer').jtable({
	            title: 'Table of Products',
	            paging: true, //Enable paging
	            pageSize:10, //Set page size (default: 10)
	            sorting: true, //Enable sorting
	            defaultSorting: 'Asset ASC', //Set default sorting
	            actions: {
	                listAction: '/OnlineSurvey/rest/Products/GetProducts',
	                createAction: '/OnlineSurvey/rest/Products/AddProducts',
	                updateAction: '/OnlineSurvey/rest/Products/UpdateProducts',
	                deleteAction: '/OnlineSurvey/rest/Products/DeleteProducts'
	            },
	            fields: {
	                ProductId: {
	                    key: true,
	                    list: false
	                },
	                ProductName: {
	                    title: 'Product Name',
	                    width: '15%'
	                },
	                ProductDesc: {
	                    title: 'Product Description',
	                    width: '30%'
	                },
	                ProductType: {
	                    title: 'Product Type',
	                    width: '15%',		                    
	                },
	                Price: {
	                    title: 'Price',
	                    width: '15%',		                   
	                },	                
	                MarketStatus: {
	                    title: 'Market Status',
	                    width: '15%',		                   
	                },
	                LaunchYear: {
	                    title: 'Launch Year',
	                    width: '10%',
	                    type: 'date',		                    
	                }
	            }
	        });
	      //Load list from server
	        $('#ProductTableContainer').jtable('load');
	    });
	</script>
</head>

		   <li><a href="adminStrategy.html">Strategy</a></li>		  		     		 
		 </ul>
	</div>		
	<div class="clear"></div>
	</div>
</div>
</div>

		<div id="ProductTableContainer"></div>
	<br>
</body>
</html>
